<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTakToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score">
            <div class="rounds"><span>Rounds:</span><span id="rounds">1</span></div>
            <div class="point">
                <div class="points"><span>X's points:</span><span id="pointsx">0</span></div>
                <div class="points"><span>O's points:</span><span id="pointso">0</span></div>
            </div>
        </div>
        <div class="square">
            <div class="squares" id="box0" clicked="0"></div>
            <div class="squares" id="box1" clicked="1"></div>
            <div class="squares" id="box2" clicked="2"></div>
            <div class="squares" id="box3" clicked="3"></div>
            <div class="squares" id="box4" clicked="4"></div>
            <div class="squares" id="box5" clicked="5"></div>
            <div class="squares" id="box6" clicked="6"></div>
            <div class="squares" id="box7" clicked="7"></div>
            <div class="squares" id="box8" clicked="8"></div>
        </div>
        <div class="turn"></div>
        <div class="result"></div>
        <button class="reset">RESET</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
